<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <div class="container">
      <nav class="sidebar">
        <button class="sidebar-toggle">
          <i class="material-icons">menu</i>
        </button>
        <div class="sidebar-header">
          <h3 class="sidebar-logo">Logo</h3>
          <h3 class="sidebar-title">Admin Dashboard</h3>
        </div>
        <ul class="sidebar-menu">
            <li>
              <a href="index.html"
                ><i class="material-icons">dashboard</i> Dashboard</a
              >
            </li>
            <li>
              <a href="menu.html"
                ><i class="material-icons">storefront</i>Data Menu Restoran</a
              >
            </li>
            <li>
              <a href="kategori.html"
                ><i class="material-icons">category</i>Data Kategori</a
              >
            </li>
            <li>
              <a href="bahanbaku.html"
                ><i class="material-icons">kitchen</i>Data Bahan Baku</a
              >
            </li>
          </ul>
      </nav>

      <!-- content  -->
      <div class="main-content">
        <nav class="navbar">
          <h2>Dashboard</h2>
          <div class="navbar-right">
            <!-- <a href="#" class="profile"><i class="material-icons">account_circle</i> Admin</a> -->
          </div>
        </nav>
        <div class="content">
          <h3>Welcome to the Admin Dashboard</h3>
          <p>This is where you can manage your website.</p>
          <!-- Add your dashboard content here -->
        </div>
      </div>
      <!-- content end  -->
    </div>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sidebarToggle = document.querySelector(".sidebar-toggle");
      const sidebar = document.querySelector(".sidebar");
      const sidebarLogo = document.querySelector(".sidebar-logo");
      const sidebarTitle = document.querySelector(".sidebar-title");
      const menuText = document.querySelectorAll(".menu-text");

      sidebarToggle.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
        sidebarLogo.classList.toggle("visible");
        sidebarTitle.classList.toggle("hidden");
        menuText.forEach((text) => text.classList.toggle("hidden"));
      });
    });
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script

    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    crossorigin="anonymous"
  ></script>
</html>
