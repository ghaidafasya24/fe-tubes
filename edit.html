                                class="form-control"
                                aria-describedby="basic-icon-default-message2"
                              ></textarea>
                            </div>
                          </div>
                  
                          <div class="row mb-3">
                            <label class="col-sm-2 col-form-label" for="kategori">Kategori</label>
                            <div class="col-sm-10">
                              <select id="kategori" class="form-select">

                            </div>
                          </div>

                          </div>
